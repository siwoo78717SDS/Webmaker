<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .output pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Builder</h1>
    </header>
    <main>
        <div class="form-group">
            <label for="site-title">Website Title:</label>
            <input type="text" id="site-title" placeholder="Enter the title of your website">
        </div>
        <div class="form-group">
            <label for="header-text">Header Text:</label>
            <input type="text" id="header-text" placeholder="Enter the header text">
        </div>
        <div class="form-group">
            <label for="main-content">Main Content:</label>
            <textarea id="main-content" rows="4" placeholder="Enter the main content"></textarea>
        </div>
        <div class="form-group">
            <button onclick="generateWebsite()">Generate Website</button>
        </div>
        <div class="output" id="output">
            <h2>Generated HTML:</h2>
            <pre id="generated-html"></pre>
        </div>
    </main>

    <script>
        function generateWebsite() {
            const title = document.getElementById('site-title').value;
            const headerText = document.getElementById('header-text').value;
            const mainContent = document.getElementById('main-content').value;

            const htmlContent = `
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>${headerText}</h1>
    </header>
    <main>
        <p>${mainContent}</p>
    </main>
    <footer>
        <p>&copy; ${new Date().getFullYear()} ${title}. All rights reserved.</p>
    </footer>
</body>
</html>
            `;

            document.getElementById('generated-html').textContent = htmlContent;
        }
    </script>
</body>
</html>
